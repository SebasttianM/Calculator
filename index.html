<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="cuadradoCalculadora">
        <div id="headt">
            <h4>calc</h4>
            <div class="theme">
            <p id="t1">1</p>
            <p id="t2">2</p>
            <p id="t3">3</p></div>
        </div>
        <div>
            <div>
                <input type="textfield"  disabled id="resultado" name="ans" autocomplete="off" value="" readonly>
            </div>
            <form id="calculator" class="borde">
        
                
                <input class="btn" type="button" value="7" id="7">
                <input class="btn" type="button" value="8" id="8">
                <input class="btn" type="button" value="9" id="9">
                <input class="btn del" type="button" value="DEL">
                
                <input class="btn" type="button" value="4" id="4">
                <input class="btn" type="button" value="5" id="5">
                <input class="btn" type="button" value="6" id="6">
                <input class="btn" type="button" value="+" id="+" >

                <input class="btn" type="button" value="1" id="1">
                <input class="btn" type="button" value="2" id="2">
                <input class="btn" type="button" value="3" id="3">
                <input class="btn" type="button" id="-" value="-">
               
                <input class="btn" type="button" value="0" id='0'>
                <input class="btn" type="button" value="." id='.'>
                <input class="btn" type="button" value="/" id='/'>
                <input class="btn" type="button" value="*" id='x'>

                <input class="btn reset" type="reset" value="RESET" id="reset">
                <input class="btn igual" type="button" value="=" id="=" >


              </form> 
            </div>
        </div>
    </div>

    <script src="script/math.js"></script>

  </body>
</html>
